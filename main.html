<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-sbts2018-solid-sbts2018/58/228BE6/external-equal-basic-ui-elements-2.4-sbts2018-solid-sbts2018.png">
</head>
<body class="top-o">
    <div class="calcul-div">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control mb-2" id="result">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="col">
                                    <button type="button" class="btn btn-success btn-block calc-btn" id="button+" onclick="calculator('+')">+</button>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-success btn-block calc-btn" id="button-" onclick="calculator('-')">-</button>
                                <br>
                                <br>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success btn-block calc-btn" id="button*" onclick="calculator('*')">x</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success btn-block calc-btn" id="button/" onclick="calculator('/')">/</button>
                                <br>
                                <br>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success btn-block calc-btn"  id="button^" onclick="calculator('^')">^</button>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button1" onclick="appendValue('1')">1</button>
                                <br>
                                <br>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button2" onclick="appendValue('2')">2</button>
                    
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button3" onclick="appendValue('3')">3</button>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button4" onclick="appendValue('4')">4</button>
                                <br>
                                <br>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button5" onclick="appendValue('5')">5</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button6" onclick="appendValue('6')">6</button>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                 <button type="button" class="btn btn-primary btn-block calc-btn" id="button7" onclick="appendValue('7')">7</button>
                                 <br>
                                 <br>
                                </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button8" onclick="appendValue('8')">8</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button9" onclick="appendValue('9')">9</button>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button." onclick="appendValue('.')">.</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-block calc-btn" id="button0" onclick="appendValue('0')">0</button>
                                <br>
                                <br>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger btn-block calc-btn" id="buttonC" onclick="clearResult()">C</button>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-dark btn-block calc-btn" id="button=" onclick="getResult()">=</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
